<clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false">
  <h3 class="modal-title">{{curMessage.title }}</h3>
  <div class="modal-body">
    <p>{{ curMessage.message }}</p>
  </div>
  <div class="modal-footer" [ngSwitch]="curMessage.buttonStyle">
    <ng-template [ngSwitchCase]="1">
      <button type="button" class="btn btn-outline" (click)="cancel()">'取消'</button>
      <button type="button" class="btn btn-primary" (click)="confirm()">'确定'</button>
    </ng-template>
    <ng-template [ngSwitchCase]="2">
      <button type="button" class="btn btn-outline" (click)="cancel()">'取消'</button>
      <button type="button" class="btn btn-danger" (click)="confirm()">'删除'</button>
    </ng-template>
    <ng-template [ngSwitchCase]="3">
      <button type="button" class="btn btn-outline" (click)="cancel()">'否'</button>
      <button type="button" class="btn btn-primary" (click)="confirm()">'是'</button>
    </ng-template>
    <ng-template [ngSwitchCase]="4">
      <button type="button" class="btn btn-primary" (click)="confirm()">'确定'</button>
    </ng-template>
  </div>
</clr-modal>
